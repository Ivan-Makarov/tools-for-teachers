<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../fonts/font-awesome/css/font-awesome.min.css">
    <script src="js/gap_text.js" defer></script>
    <!-- <script src="js/remove_articles.js" defer></script> -->
</head>
<body>
    <div class="wrapper">
        <form>
            <textarea class="raw-text" name="name" rows="8" cols="80"></textarea>
            <button class="process-button" type="submit">Transform</button>
        </form>
        <div class="worksheet-draft hidden">
            <div class="processed-text">

            </div>
            <div class="wordlist-box">
                <p>Word list</p>
                <div class="wordlist--controls">
                    <button class="wordlist--btn edit-wordlist wordlist--btn__inactive"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                    <button class="wordlist--btn clear-wordlist wordlist--btn__inactive"><i class="fa fa-times" aria-hidden="true"></i> all</button>
                </div>
                <ul class="wordlist"></ul>
            </div>
            <form class="gap-options">
                <label for="gap-options--item">Gap type <br>
                    <input name="gap-options--item" type="radio" value="plain" checked>dog <i class="fa fa-long-arrow-right" aria-hidden="true"></i> <span class="gap gap__unclickable">_____</span> <br>
                    <input name="gap-options--item" type="radio" value="plain-first">dog <i class="fa fa-long-arrow-right" aria-hidden="true"></i> <span class="gap gap__unclickable">d_____</span> <br>
                    <input name="gap-options--item" type="radio" value="number">dog <i class="fa fa-long-arrow-right" aria-hidden="true"></i> <span class="gap gap__unclickable">__ __ __</span> <br>
                    <input name="gap-options--item" type="radio" value="number-first">dog <i class="fa fa-long-arrow-right" aria-hidden="true"></i> <span class="gap gap__unclickable">d __ __</span> <br>
                </label>
                <button class="gap-options--control gap-options--hide-numbers" data-state="0">Hide gap numbers</button>
                <button class="gap-options--control gap-options--remove-articles" data-state="0">Remove articles</button>
            </form>
        </div>
    </div>
</body>
</html>
