<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="../fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" media="print" href="css/print.css">
    <script src="js/gap_text.js" defer></script>
</head>
<body>
    <form class="text-input">
        <textarea class="text-input--raw-text" name="name" rows="8" cols="80">If to live in this style is to be eccentric, it must be confessed that there is something good in eccentricity. The mansion in Saville Row, though not sumptuous, was exceedingly comfortable. The habits of its occupant were such as to demand but little from the sole domestic, but Phileas Fogg required him to be almost superhumanly prompt and regular. On this very 2nd of October he had dismissed James Forster, because that luckless youth had brought him shaving-water at eighty-four degrees Fahrenheit instead of eighty-six; and he was awaiting his successor, who was due at the house between eleven and half-past. Phileas Fogg was seated squarely in his armchair, his feet close together like those of a grenadier on parade, his hands resting on his knees, his body straight, his head erect; he was steadily watching a complicated clock which indicated the hours, the minutes, the seconds, the days, the months, and the years.</textarea>
        <button class="text-input--process-button">Next</button>
    </form>
    <div class="wrapper">

        <div class="worksheet-draft hidden">
            <div class="worksheet-draft--text">

            </div>
            <div class="wordlist">
                <p>Word list</p>
                <div class="wordlist--controls">
                    <button class="wordlist--btn edit-wordlist wordlist--btn__inactive" title="Edit wordlist"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                    <button class="wordlist--btn clear-wordlist wordlist--btn__inactive" title="Clear all"><i class="fa fa-times" aria-hidden="true"></i> all</button>
                </div>
                <ul class="wordlist--list"></ul>
            </div>
            <form class="gap-controls">
                <p class="gap-controls--title">Options</p>
                <fieldset class="gap-controls--selectors">
                    <p class="gap-controls--subtitle">Gap type:</p>

                    <input class="gap-controls--selector" id="selector-plain" name="gap-type-selector" type="radio" value="plain" checked>
                    <label class="gap-controls--label" for="selector-plain" title="Leave a plain gap">dog <i class="fa fa-long-arrow-right" aria-hidden="true"></i> <span class="gap gap__unclickable">_____</span></label>

                    <input class="gap-controls--selector" id="selector-plain-first" name="gap-type-selector" type="radio" value="plain-first">
                    <label class="gap-controls--label" for="selector-plain-first" title="Leave a plain gap with first letter">dog <i class="fa fa-long-arrow-right" aria-hidden="true"></i> <span class="gap gap__unclickable">d_____</span></label>

                    <input class="gap-controls--selector" id="selector-number" name="gap-type-selector" type="radio" value="number">
                    <label class="gap-controls--label" for="selector-number" title="Leave an underscore for each letter">dog <i class="fa fa-long-arrow-right" aria-hidden="true" ></i> <span class="gap gap__unclickable">__ __ __</span></label>

                    <input class="gap-controls--selector" id="selector-number-first" name="gap-type-selector" type="radio" value="number-first">
                    <label class="gap-controls--label" for="selector-number-first" title="Leave an underscore for each letter and first letter">dog <i class="fa fa-long-arrow-right" aria-hidden="true"></i> <span class="gap gap__unclickable">d __ __</span></label>
                </fieldset>
                <button class="gap-controls--btn gap-controls--btn__inactive gap-controls--hide-numbers" data-state="shown">Hide gap numbers</button>
                <button class="gap-controls--btn gap-controls--btn__active gap-controls--remove-articles" data-state="shown">Toggle articles</button>
                <button class="gap-controls--btn gap-controls--btn__active gap-controls--open-print" data-state="0">Print or save pdf...</button>
            </form>
        </div>
    </div>
</body>
</html>
